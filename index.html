<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>phonphon</title>
		<script type="text/javascript">
			const google_search_prefix = "https://www.google.com/search?q=";
			const output_div = document.getElementById("output");
			function search(){
				var value = document.getElementById("text").value;
				var url = `${google_search_prefix}${value}`
				output.innerHTML = `<a href="${url}">Search!</a><br/><a href="${url}">${url}</a>`
			}
		</script>
	</head>
	<body>
		<center>
		<span onclick = "window.location.href='https://guy4261.github.io/phonphon/';">❤️</span>
		<br/>
		Example: <code>+972 50-987-6543</code>
		<br/>
		<textarea id="text">+972 50-987-6543</textarea>
		<br/>
		<button id="button" onclick="search()">Make me a Google Search Link</button>
		<br/>
		<div id="output"></div>
		<br/>
		</center>
	</body>
</html>
